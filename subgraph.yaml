specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ResiRegistry
    network: mumbai
    source:
      address: "0x3a61443A9667DEdF9f56B105a59aa208fccf1F2a"
      abi: ResiRegistry
      startBlock: 38003556
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OwnershipTransferred
        - ProjectAdded
        - ProjectDisabled
        - RegistryInitialized
        - ResiTokenSet
        - SerieClosed
        - SerieCreated
        - SerieSBTSet
        - SerieSupplyUpdated
        - TreasuryVaultSet
        - WithdrawFromVault
      abis:
        - name: ResiRegistry
          file: ./abis/ResiRegistry.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProjectAdded(bytes32,uint256)
          handler: handleProjectAdded
        - event: ProjectDisabled(bytes32)
          handler: handleProjectDisabled
        - event: RegistryInitialized()
          handler: handleRegistryInitialized
        - event: ResiTokenSet(indexed address)
          handler: handleResiTokenSet
        - event: SerieClosed(uint256)
          handler: handleSerieClosed
        - event: SerieCreated(uint256,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSerieCreated
        - event: SerieSBTSet(uint256,indexed address)
          handler: handleSerieSBTSet
        - event: SerieSupplyUpdated(uint256,uint256)
          handler: handleSerieSupplyUpdated
        - event: TreasuryVaultSet(indexed address)
          handler: handleTreasuryVaultSet
        - event: WithdrawFromVault(uint256,uint256,indexed address)
          handler: handleWithdrawFromVault
      file: ./src/resi-registry.ts
  - kind: ethereum
    name: ResiSBT
    network: mumbai
    source:
      address: "0xa06Dd136C12567578d5C9099CCa8D7ab38BbAbCc"
      abi: ResiSBT
      startBlock: 38003588
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ContractURIUpdated
        - DecreaseResiBalance
        - DefaultRoleUriUpdated
        - IncreaseResiBalance
        - ResiSBTInitialized
        - Locked
        - MintSBT
        - NicknameUpdated
        - ResiSBTOwnershipTransferred
        - RegistrySet
        - ResiSBTInitialized
        - SBTMintedByResiToken
        - Transfer
        - Unlocked
      abis:
        - name: ResiSBT
          file: ./abis/ResiSBT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ContractURIUpdated(string)
          handler: handleContractURIUpdated
        - event: DecreaseResiBalance(indexed address,uint256)
          handler: handleDecreaseResiBalance
        - event: DefaultRoleUriUpdated(string,string)
          handler: handleDefaultRoleUriUpdated
        - event: IncreaseResiBalance(indexed address,uint256)
          handler: handleIncreaseResiBalance
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Locked(uint256)
          handler: handleLocked
        - event: MintSBT(indexed address,bytes32,uint256)
          handler: handleMintSBT
        - event: NicknameUpdated(indexed address,bytes32)
          handler: handleNicknameUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RegistrySet(indexed address)
          handler: handleRegistrySet
        - event: ResiSBTInitialized(string,string,uint256,indexed address,indexed address)
          handler: handleResiSBTInitialized
        - event: SBTMintedByResiToken(indexed address,bytes32,uint256)
          handler: handleSBTMintedByResiToken
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unlocked(uint256)
          handler: handleUnlocked
      file: ./src/resi-sbt.ts
  - kind: ethereum
