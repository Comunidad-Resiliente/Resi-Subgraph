          handler: handleResiVaultInitialized
        - event: TokenAdded(bytes32,indexed address)
          handler: handleTokenAdded
        - event: TokenReleased(indexed address,uint256)
          handler: handleTokenReleased
        - event: TokenRemoved(bytes32,indexed address)
          handler: handleTokenRemoved
